<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission : Gestionnaire de Stock üì¶</title>
    <style>
        :root {
            --bg-color: #181825;
            --card-bg: #1e1e2e;
            --text-color: #cdd6f4;
            --accent-color: #f9e2af; /* Jaune */
            --success-color: #a6e3a1; /* Vert */
            --danger-color: #f38ba8; /* Rouge */
            --input-bg: #313244;
            --progress-bg: #45475a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { color: var(--accent-color); margin-bottom: 10px; }
        p.subtitle { color: #a6adc8; font-style: italic; }

        /* Barre de progression */
        .progress-container {
            background-color: var(--progress-bg);
            border-radius: 20px;
            height: 20px;
            width: 100%;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .progress-bar {
            background: linear-gradient(90deg, #fab387, #a6e3a1);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out;
            border-radius: 20px;
        }

        .progress-text {
            text-align: center;
            margin-top: -35px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px black;
        }

        /* Sections */
        .phase {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 { margin-top: 0; color: #fff; border-bottom: 1px solid #444; padding-bottom: 10px; }

        /* Checkboxes */
        .task {
            display: flex;
            align-items: center; /* Centr√© verticalement */
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s;
            cursor: pointer;
            position: relative;
        }

        .task:hover { background-color: rgba(255,255,255,0.05); }

        input[type="checkbox"] {
            appearance: none;
            background-color: var(--input-bg);
            min-width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        input[type="checkbox"]:checked::after {
            content: '‚úî';
            color: #181825;
            position: absolute;
            left: 3px;
            top: -2px;
            font-weight: bold;
        }

        .task-content { flex: 1; } /* Prend toute la place disponible */
        
        .task.completed .task-content {
            text-decoration: line-through;
            color: #6c7086;
        }

        /* Tags */
        .tag {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: bold;
        }
        .tag.logic { background-color: #89b4fa; color: #1e1e2e; }
        .tag.file { background-color: #fab387; color: #1e1e2e; }
        .tag.secure { background-color: #f38ba8; color: #1e1e2e; }
        .tag.perso { background-color: #cba6f7; color: #1e1e2e; }

        /* Zone d'ajout */
        .add-task-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #customInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: var(--input-bg);
            color: white;
        }

        #addBtn {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: #1e1e2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #addBtn:hover { opacity: 0.9; }

        /* Bouton Supprimer */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #6c7086;
            margin-left: 10px;
            padding: 0 10px;
            transition: color 0.2s, transform 0.1s;
            opacity: 0.6; /* Un peu transparent au repos */
        }
        
        .delete-btn:hover { 
            color: var(--danger-color); 
            opacity: 1;
            transform: scale(1.1);
        }

        /* Reset Button */
        .reset-btn {
            display: block;
            margin: 50px auto;
            background-color: transparent;
            border: 1px solid #6c7086;
            color: #6c7086;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn:hover { border-color: var(--danger-color); color: var(--danger-color); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üì¶ Mission : Gestionnaire de Stock</h1>
            <p class="subtitle">Examen Final - Autonomie Totale</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0% Compl√©t√©</div>

        <!-- PHASE 1 -->
        <div class="phase">
            <h2>1. Initialisation & Structure</h2>
            <label class="task"><input type="checkbox"><div class="task-content">Cr√©er le dossier <code>GestionStock</code> et le fichier <code>main.py</code>.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">D√©clarer le dictionnaire vide <code>stock = {}</code>. <span class="tag logic">Variable</span></div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Cr√©er la boucle principale <code>while True</code>.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Afficher le menu (1. Voir, 2. Ajouter, 3. Vendre, 4. Quitter).</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">R√©cup√©rer le choix utilisateur avec <code>try/except ValueError</code>. <span class="tag secure">S√©curit√©</span></div></label>
        </div>

        <!-- PHASE 2 -->
        <div class="phase">
            <h2>2. Les Fonctionnalit√©s (En m√©moire)</h2>
            <label class="task"><input type="checkbox"><div class="task-content"><strong>Fonction Ajouter :</strong> Demander Nom + Quantit√©.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Nettoyer les entr√©es (<code>.strip()</code> et v√©rification vide). <span class="tag secure">Qualit√©</span></div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Logique Ajout : Si existe d√©j√† üëâ Additionner. Sinon üëâ Cr√©er. <span class="tag logic">Logique</span></div></label>
            <label class="task"><input type="checkbox"><div class="task-content"><strong>Fonction Voir :</strong> Afficher tout le dictionnaire avec une boucle.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content"><strong>Fonction Vendre :</strong> V√©rifier si le produit existe avant de demander la quantit√©.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Logique Vente : V√©rifier si <code>stock >= demande</code>. Soustraire si OK. <span class="tag logic">Maths</span></div></label>
        </div>

        <!-- PHASE 3 -->
        <div class="phase">
            <h2>3. La Persistance (Fichiers)</h2>
            <label class="task"><input type="checkbox"><div class="task-content">Cr√©er <code>sauvegarder()</code> : Mode <code>"w"</code>, parcourir dico, √©crire <code>nom:quantite\n</code>. <span class="tag file">Fichier</span></div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Appeler <code>sauvegarder()</code> apr√®s chaque Ajout et chaque Vente.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Cr√©er <code>charger()</code> : Mode <code>"r"</code>, <code>try/except FileNotFoundError</code>. <span class="tag file">Fichier</span></div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Logique Chargement : Boucle ligne, <code>.strip()</code>, <code>.split(":")</code>, conversion <code>int()</code>.</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Appeler <code>charger()</code> tout au d√©but du programme.</div></label>
        </div>

        <!-- PHASE 4 -->
        <div class="phase">
            <h2>4. Finalisation</h2>
            <label class="task"><input type="checkbox"><div class="task-content">Test ultime : Lancer, Ajouter, Quitter, Relancer. (Est-ce que c'est l√† ?).</div></label>
            <label class="task"><input type="checkbox"><div class="task-content">Faire un <code>git init</code>, <code>git add .</code>, <code>git commit</code>.</div></label>
        </div>

        <!-- SECTION PERSONNELLE -->
        <div class="phase">
            <h2>5. Mes T√¢ches Personnelles</h2>
            <div class="add-task-bar">
                <input type="text" id="customInput" placeholder="Ajouter une t√¢che personnalis√©e...">
                <button id="addBtn">Ajouter</button>
            </div>
            <div id="customTaskList">
                <!-- Les t√¢ches ajout√©es iront ici -->
            </div>
        </div>

        <button class="reset-btn" onclick="resetProgress()">R√©initialiser TOUT</button>

    </div>

    <script>
        // --- GESTION DES TACHES FIXES ---
        const fixedCheckboxes = document.querySelectorAll('.phase:not(:last-of-type) input[type="checkbox"]');
        
        function loadFixedState() {
            const savedState = JSON.parse(localStorage.getItem('stockProjectProgress')) || {};
            fixedCheckboxes.forEach((cb, index) => {
                if (savedState[index]) {
                    cb.checked = true;
                    cb.parentElement.classList.add('completed');
                }
                cb.addEventListener('change', () => {
                    toggleComplete(cb);
                    saveFixedState();
                    updateProgress();
                });
            });
        }

        function saveFixedState() {
            const state = {};
            fixedCheckboxes.forEach((cb, index) => { state[index] = cb.checked; });
            localStorage.setItem('stockProjectProgress', JSON.stringify(state));
        }

        // --- GESTION DES TACHES PERSO ---
        const customInput = document.getElementById('customInput');
        const addBtn = document.getElementById('addBtn');
        const customList = document.getElementById('customTaskList');
        let customTasks = JSON.parse(localStorage.getItem('stockCustomTasks')) || [];

        function renderCustomTasks() {
            customList.innerHTML = '';
            customTasks.forEach((task, index) => {
                const label = document.createElement('label');
                label.className = 'task' + (task.done ? ' completed' : '');
                
                label.innerHTML = `
                    <input type="checkbox" ${task.done ? 'checked' : ''}>
                    <div class="task-content">${task.text} <span class="tag perso">Perso</span></div>
                    <button class="delete-btn" onclick="deleteCustomTask(${index})">üóëÔ∏è</button>
                `;

                const checkbox = label.querySelector('input');
                checkbox.addEventListener('change', () => {
                    task.done = checkbox.checked;
                    toggleComplete(checkbox);
                    saveCustomTasks();
                    updateProgress();
                });

                customList.appendChild(label);
            });
        }

        function addCustomTask() {
            const text = customInput.value.trim();
            if (text) {
                customTasks.push({ text: text, done: false });
                saveCustomTasks();
                renderCustomTasks();
                updateProgress();
                customInput.value = '';
            }
        }

        function deleteCustomTask(index) {
            // Emp√™cher le clic de se propager au label (ne pas cocher en supprimant)
            event.preventDefault(); 
            customTasks.splice(index, 1);
            saveCustomTasks();
            renderCustomTasks();
            updateProgress();
        }

        function saveCustomTasks() {
            localStorage.setItem('stockCustomTasks', JSON.stringify(customTasks));
        }

        // --- FONCTIONS COMMUNES ---
        function toggleComplete(checkbox) {
            if (checkbox.checked) {
                checkbox.parentElement.classList.add('completed');
            } else {
                checkbox.parentElement.classList.remove('completed');
            }
        }

        function updateProgress() {
            // On compte TOUTES les checkbox (fixes + perso)
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = allCheckboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            
            const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            progressBar.style.width = percent + '%';
            progressText.innerText = percent + '% Compl√©t√©';
            
            if (percent === 100) {
                progressText.innerText = "BRAVO ! MISSION ACCOMPLIE ! üéâ";
                progressBar.style.background = "#a6e3a1";
            } else {
                progressBar.style.background = "linear-gradient(90deg, #fab387, #a6e3a1)";
            }
        }

        function resetProgress() {
            if(confirm("Tout effacer (y compris tes t√¢ches perso) ?")) {
                localStorage.removeItem('stockProjectProgress');
                localStorage.removeItem('stockCustomTasks');
                location.reload();
            }
        }

        // Events
        addBtn.addEventListener('click', addCustomTask);
        customInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addCustomTask();
        });

        // Init
        loadFixedState();
        renderCustomTasks();
        updateProgress();

    </script>
</body>
</html>
